<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/poly.css" rel="stylesheet">
</head>
<body>
​
<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#salary">Nhập lương nhân viên
    </button>
    ​
    <!-- Modal -->
    <div class="modal fade" id="salary" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Nhập lương tháng 12</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-title">
                            <span class="glyphicon glyphicon-edit"></span> <a>Nhập lương tháng 12</a>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputID">Mã nhân viên</label>
                                        <input type="text" class="form-control" id="inputID"
                                               placeholder="Nhập mã nhân viên">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputName">Họ và tên</label>
                                        <input type="text" class="form-control" id="inputName"
                                               placeholder="Nhập họ và tên">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputClub">Lương</label>
                                        <select class="form-control" id="inputClub">
                                            <option>Sông Lam Nghệ An</option>
                                            <option>Hoàng Anh Gia Lai</option>
                                            <option>Hà Nội FC</option>
                                            <option>Hải Phòng</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputSalary">Lương</label>
                                        <input type="text" class="form-control" id="inputSalary"
                                               placeholder="Nhập lương">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputBonus">Thưởng</label>
                                        <input type="text" class="form-control" id="inputBonus"
                                               placeholder="Nhập thưởng hàng tháng">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputAllowance">Phụ cấp</label>
                                        <input type="text" class="form-control" id="inputAllowance"
                                               placeholder="Nhập tiền phụ cấp">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress" class="notes">Ghi chú</label>
                                    <textarea class="form-control" id="inputAddress" placeholder="Nhập ghi chú"
                                              rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary"><span
                                            class="glyphicon glyphicon-save"></span>Lưu
                                    </button>
                                    <button type="reset" class="btn btn-primary"><span
                                            class="glyphicon glyphicon-pause"></span>Hủy
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            Vui lòng nhập thông tin lương cầu thủ
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
​
</body>
</html>
​
