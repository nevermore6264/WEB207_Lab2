<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/poly.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-title">
            <span class="glyphicon glyphicon-list"></span> <a>Bảng lương tháng 12</a>
        </div>
        <table class="table table-hover" border="1" style="border: 2px solid #e1edf7">
            <thead>
            <tr>
                <th rowspan="2">Mã NV</th>
                <th rowspan="2">Họ và tên</th>
                <th colspan="3">Thu nhập</th>
            </tr>
            <tr>
                <th>Lương</th>
                <th>Thưởng</th>
                <th>Phụ cấp</th>
            </tr>
            </thead>
            <tbody>
            <tr class="success">
                <td>NV100</td>
                <td>Nguyễn Văn A</td>
                <td>50.000.000 VNĐ</td>
                <td>5.000.000 VNĐ</td>
                <td>0 VNĐ</td>
            </tr>
            <tr class="danger">
                <td>NV101</td>
                <td>Nguyễn Văn B</td>
                <td>90.000.000 VNĐ</td>
                <td>6.000.000 VNĐ</td>
                <td>100.000 VNĐ</td>
            </tr>
            <tr class="warning">
                <td>NV102</td>
                <td>Nguyễn Văn C</td>
                <td>70.000.000 VNĐ</td>
                <td>3.000.000 VNĐ</td>
                <td>200.000 VNĐ</td>
            </tr>
            <tr class="">
                <td colspan="5">Lương của cầu thủ và huấn luyện viên chuyên nghiệp</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
